<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>list-02</title>
</head>
<body>
    <div class="container">
        <div class="block">
            <div class="title-box">
                <h3 id="title">Word Scramble</h3>
            </div>
            <div class="word-box"><span></span></div>
            <div class="timer"><span id="timer">30.00</span></div>
            <input type="text" placeholder="Enter a valid word" maxlength="46" size="40">
            <div class="buttons">
                <ul>
                    <li><button id="shuffle-button">Shuffle</button></li>
                    <li><button id="check-button">Check Word</button></li>
                </ul>
            </div>

        </div>
    </div>

   <script src="script.js"></script>  
</body>
</html>
